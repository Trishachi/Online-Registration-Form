		    </fieldset>
		
		    <fieldset id="newsletter">
		
		      <legend>Newsletter</legend>
		
		
		      <label>Select the newsletters you would like to receive</label>
		      <div class="checkbox">
		        <input type="checkbox" id="HTML" value="HTML" name="HTML_newsletter">
		        <label for="HTML">HTML News</label>
		        <br>
		
		        <input type="checkbox" id="CSS" value="CSS_news" name="CSS_newsletter">

		        <br>
		
		        <input type="checkbox" id="Javascript" value="Javascript_news" name="Javascript_newsletter">

		      </div>
		
		      <label class="news-format">Newsletter format:</label>
